<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Country</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="country">Name</label>
            <div class="input-group">
            <input id="country" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="code">Code</label>
            <div class="input-group">
                <input id="code" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="submit()">Save</button>
</div>
